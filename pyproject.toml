[project]
name = "dreamers-directional-forecasting-in-cryptocurrencies"
version = "0.1.0"
description = "Add a short description here"
authors = [{ name = "RÃ©mi Kalbe", email = "me@remi.boo" }]
requires-python = ">= 3.12, <3.13"
dependencies = [
  "sagemaker-core>=1.0.10,<2",
  "sagemaker-mlflow>=0.1.0,<0.2",
  "docker>=7.1.0,<8",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pixi.project]
channels = ["conda-forge", "pytorch"]
platforms = ["osx-arm64"]

[tool.pixi.pypi-dependencies]
dreamers-directional-forecasting-in-cryptocurrencies = { path = ".", editable = true }

[tool.pixi.tasks]
install-aws-pkgs = "pip install --no-deps boto3 sagemaker && pip install 'protobuf==3.20.*'"
freeze = "pip freeze > requirements.txt"
launch-training = "python -m launch_training"

[tool.pixi.dependencies]
python = ">=3.12, <3.13"
polars = ">=1.9.0,<2"
pandas = ">=2.2.3,<3"
